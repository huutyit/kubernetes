apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana
  namespace: istio-system
  labels:
    app: grafana
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: grafana-istio.demo.nalbam.com
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 3000
  - host: grafana.istio.nalbam.com
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 3000
