apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  labels:
    app: bookinfo
    app.kubernetes.io/name: bookinfo
  name: bookinfo-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "bookinfo.demo.mzdev.be"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  labels:
    app: bookinfo
    app.kubernetes.io/name: bookinfo
  name: bookinfo
  namespace: default
spec:
  hosts:
    - "bookinfo.demo.mzdev.be"
  gateways:
    - bookinfo-gateway
  http:
    - match:
        - uri:
            exact: /productpage
        - uri:
            prefix: /static
        - uri:
            exact: /login
        - uri:
            exact: /logout
        - uri:
            prefix: /api/v1/products
      route:
        - destination:
            host: productpage
            port:
              number: 9080
