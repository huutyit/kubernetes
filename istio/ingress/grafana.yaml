apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: grafana
    app.kubernetes.io/name: grafana
  name: grafana
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: grafana-istio.demo.mzdev.be
      http:
        paths:
          - backend:
              serviceName: grafana
              servicePort: 3000
            path: /
  tls:
    - hosts:
        - grafana-istio.demo.mzdev.be
      secretName: grafana-mzdev-tls
