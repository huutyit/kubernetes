apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kiali-demo
  namespace: istio-system
  labels:
    app: kiali-demo
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: kiali-istio.demo.nalbam.com
    http:
      paths:
      - path: /
        backend:
          serviceName: kiali
          servicePort: 20001
