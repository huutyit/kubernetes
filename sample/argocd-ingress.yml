# ------------------- Ingress ------------------- #

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: argocd-server
  namespace: devops
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: argocd-server-devops.demo.mzdev.be
      http:
        paths:
          - backend:
              serviceName: argocd-server
              servicePort: http
    - host: argocd-devops-demo.mzdev.be
      http:
        paths:
          - backend:
              serviceName: argocd-server
              servicePort: http
  tls:
    - hosts:
        - argocd-server-devops.demo.mzdev.be
      secretName: argocd-server-mzdev-tls
    - hosts:
        - argocd-server-devops-demo.mzdev.be
      secretName: argocd-server-mzdev-tls2

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: argocd-server-grpc
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: argocd-grpc-devops.demo.mzdev.be
      http:
        paths:
          - backend:
              serviceName: argocd-server
              servicePort: https
    - host: argocd-grpc-devops-demo.mzdev.be
      http:
        paths:
          - backend:
              serviceName: argocd-server
              servicePort: https
  tls:
    - hosts:
        - argocd-grpc-devops.demo.mzdev.be
      secretName: argocd-grpc-mzdev-tls

    - hosts:
        - argocd-grpc-devops-demo.mzdev.be
      secretName: argocd-grpc-mzdev-tls2
