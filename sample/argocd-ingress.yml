# ------------------- Ingress ------------------- #

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: argocd-server
  namespace: devops
  labels:
    app: argocd-server
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: argocd-server-devops.demo.mzdev.be
    http:
      paths:
      - path: /
        backend:
          serviceName: argocd-server
          servicePort: 443
  # - host: argocd-server-devops.demo.nalbam.com
  #   http:
  #     paths:
  #     - path: /
  #       backend:
  #         serviceName: argocd-server
  #         servicePort: 443
  tls:
  - hosts:
    - argocd-server-devops.demo.mzdev.be
    secretName: argocd-server-mzdev-tls
  # - hosts:
  #   - argocd-server-devops.demo.nalbam.com
  #   secretName: argocd-server-nalbam-tls
