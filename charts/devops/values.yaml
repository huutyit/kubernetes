chartmuseum:
  enabled: true
#  image:
#    repository: chartmuseum/chartmuseum
#    tag: v0.7.1
  env:
    open:
      DISABLE_API: false
  ingress:
    enabled: true
    hosts:
      chartmuseum-devops.apps.opspresso.com:
        - /
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500m
      ingress.kubernetes.io/proxy-body-size: 500m

docker-registry:
  enabled: true
#  image:
#    repository: registry
#    tag: latest
  ingress:
    enabled: true
    hosts:
      - registry-devops.apps.opspresso.com
    path: /
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500m
      ingress.kubernetes.io/proxy-body-size: 500m

sonatype-nexus:
  enabled: true
#  nexus:
#    imageName: quay.io/travelaudience/docker-nexus
#    imageTag: 3.12.1
  nexusProxy:
    env:
      nexusHttpHost: nexus-devops.apps.opspresso.com
      nexusDockerHost: nexus-docker-devops.apps.opspresso.com
  ingress:
    enabled: true
    tls:
      enabled: false
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500m
      ingress.kubernetes.io/proxy-body-size: 500m

jenkins:
  enabled: true
  rbac:
    install: true
  Master:
#    Image: jenkins/jenkins
#    ImageTag: alpine
#    UseSecurity: false
    AdminUser: admin
    AdminPassword: password
    JavaOpts: "-Dorg.apache.commons.jelly.tags.fmt.timeZone=Asia/Seoul"
    ServiceType: NodePort
    HostName: jenkins-devops.apps.opspresso.com
    InstallPlugins:
      - blueocean:latest
      - git:latest
      - kubernetes:latest
      - workflow-job:latest
      - workflow-aggregator:latest
      - credentials-binding:latest
    Jobs: |-
      build-command: |-
        <?xml version='1.0' encoding='UTF-8'?>
        <flow-definition plugin="workflow-job@2.23">
          <actions/>
          <description></description>
          <keepDependencies>false</keepDependencies>
          <properties>
            <hudson.model.ParametersDefinitionProperty>
              <parameterDefinitions>
                <hudson.model.StringParameterDefinition>
                  <name>EXECUTOR_IMAGE</name>
                  <description></description>
                  <defaultValue>nalbam/builder:latest</defaultValue>
                </hudson.model.StringParameterDefinition>
                <hudson.model.StringParameterDefinition>
                  <name>REPOSITORY_URL</name>
                  <description></description>
                  <defaultValue>https://github.com/nalbam/sample-web</defaultValue>
                </hudson.model.StringParameterDefinition>
                <hudson.model.StringParameterDefinition>
                  <name>BRANCH</name>
                  <description></description>
                  <defaultValue>master</defaultValue>
                </hudson.model.StringParameterDefinition>
                <hudson.model.StringParameterDefinition>
                  <name>COMMAND</name>
                  <description></description>
                  <defaultValue>skaffold up</defaultValue>
                </hudson.model.StringParameterDefinition>
              </parameterDefinitions>
            </hudson.model.ParametersDefinitionProperty>
            <org.jenkinsci.plugins.workflow.job.properties.PipelineTriggersJobProperty>
              <triggers/>
            </org.jenkinsci.plugins.workflow.job.properties.PipelineTriggersJobProperty>
          </properties>
          <definition class="org.jenkinsci.plugins.workflow.cps.CpsFlowDefinition" plugin="workflow-cps@2.54">
            <script>def label = &quot;worker-${UUID.randomUUID().toString()}&quot;
        properties([
          buildDiscarder(logRotator(daysToKeepStr: &quot;60&quot;, numToKeepStr: &quot;10&quot;))
        ])
        podTemplate(label: label, containers: [
          containerTemplate(name: &quot;executor&quot;, image: &quot;$EXECUTOR_IMAGE&quot;, command: &quot;cat&quot;, ttyEnabled: true)
        ],
        volumes: [
          hostPathVolume(mountPath: &quot;/var/run/docker.sock&quot;, hostPath: &quot;/var/run/docker.sock&quot;),
          hostPathVolume(mountPath: &quot;/home/jenkins/.draft&quot;, hostPath: &quot;/home/jenkins/.draft&quot;),
          hostPathVolume(mountPath: &quot;/home/jenkins/.helm&quot;, hostPath: &quot;/home/jenkins/.helm&quot;)
