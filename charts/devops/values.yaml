        ])
        podTemplate(label: label, containers: [
          containerTemplate(name: &quot;builder&quot;, image: &quot;nalbam/builder:latest&quot;, command: &quot;cat&quot;, ttyEnabled: true),
          containerTemplate(name: &quot;docker&quot;, image: &quot;docker&quot;, command: &quot;cat&quot;, ttyEnabled: true)
        ],
        volumes: [
          hostPathVolume(mountPath: &quot;/var/run/docker.sock&quot;, hostPath: &quot;/var/run/docker.sock&quot;),
          hostPathVolume(mountPath: &quot;/home/jenkins/.draft&quot;, hostPath: &quot;/home/jenkins/.draft&quot;),
          hostPathVolume(mountPath: &quot;/home/jenkins/.helm&quot;, hostPath: &quot;/home/jenkins/.helm&quot;)
        ]) {
          node(label) {
            stage(&quot;Info&quot;) {
              sh &quot;&quot;&quot;
                uname -a
                date
              &quot;&quot;&quot;
            }
            stage(&quot;Run docker&quot;) {
              container(&quot;docker&quot;) {
                sh &quot;&quot;&quot;
                  docker version
                  docker images
                  docker ps
                &quot;&quot;&quot;
              }
            }
            stage(&quot;Run kubectl&quot;) {
              container(&quot;builder&quot;) {
                sh &quot;&quot;&quot;
                  kubectl version --client --short
                  kubectl cluster-info
                  kubectl get pod,svc,ing
                &quot;&quot;&quot;
              }
            }
            stage(&quot;Run helm&quot;) {
              container(&quot;builder&quot;) {
                def CHARTMUSEUM = sh(script: &quot;kubectl get ing -n devops -o wide | grep chartmuseum | awk '{print $2}'&quot;, returnStdout: true)
                sh &quot;&quot;&quot;
                  helm version --client --short
                  helm init
                  helm list
                  helm repo add chartmuseum https://$CHARTMUSEUM
                  helm repo update
                  helm repo list
                  # helm plugin install https://github.com/chartmuseum/helm-push
                  helm plugin list
                &quot;&quot;&quot;
              }
            }
            stage(&quot;Run draft&quot;) {
              container(&quot;builder&quot;) {
                sh &quot;&quot;&quot;
                  draft version --short
                  draft init
                  draft config set basedomain apps.opspresso.com
                  draft config set registry registry-devops.apps.opspresso.com
                  draft config list
                &quot;&quot;&quot;
              }
            }
            stage(&quot;Run skaffold&quot;) {
              container(&quot;builder&quot;) {
                sh &quot;&quot;&quot;
                  skaffold version
                &quot;&quot;&quot;
              }
            }
          }
        }
            </script>
            <sandbox>true</sandbox>
          </definition>
          <triggers/>
          <disabled>false</disabled>
        </flow-definition>
